<div class="toast custom-toast" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header">
      <strong class="mr-auto">Success</strong>
      <small class="text-muted">11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <div class="row">
        <div class="col">
          {{ message }}
          <hr class="mt-1 mb-3">
        </div>
      </div>
      {% if grand_total and not on_profile_page %}
      <p class="logo-font bg-white text-black py-1">Your Cart ({{ product_count }})</p>
      <div class="cart-notifications">
      {% for item in cart_items %}
      <div class="row">
        <div class="col-3 my-1">
          <img class ="w-100" src="{{ item.product.image.url }}" alt="product image">
        </div>
        <div class="col-9">
          <p class="my-0"><strong>{{item.product.product_name}}</strong></p>
          <p class="my-0 small">Qty: <strong></strong>{{ item.quantity }}</strong></p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col">
        <p class="my-0 small">Total: <strong></strong>{{ total|floatformat:2 }}</strong></p>
          <h5><b>Go To Secure Checkout</b></h5>
          <a href="{% url 'checkout' %}" class="btn btn-black rounded-0 btn-lg">
            <span>Secure Checkout</span>
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</div>
